# Test project configuration
project_name: test_project
path: ~/Code/Projects/test

# Project structure configuration
structure:
  directories:
    - src
    - tests
    - docs
    - config
    - scripts
    - .vscode
  files:
    - src/__init__.py
    - tests/__init__.py
    - docs/README.md
    - config/settings.yaml
    - scripts/setup.sh
    - .vscode/settings.json
    - requirements.txt
    - setup.py
    - README.md
    - .gitignore

# Template configuration
templates:
  copy_all: false
  files:
    - .templates/project/.cursorrules
    - .templates/project/.vscode/settings.json
    - .templates/project/README.md
    - .templates/project/.gitignore

# Conda environment configuration
conda:
  create_conda_env: true
  python_version: "3.11"
  dependencies:
    - pytest
    - black
    - flake8
    - mypy
    - isort

# Git configuration
git:
  create_local_repo: true
  create_remote_repo: true
  initial_branch: main
  commit_message: "Initial project setup for testing"
  other_branches:
    - develop
    - staging
  branch_protection:
    main:
      required_reviews: 1
      require_signatures: true
      require_linear_history: true
      allow_force_push: false
    develop:
      required_reviews: 1
      allow_force_push: true
  hooks:
    pre-commit:
      - black
      - ruff
      - mypy
    pre-push:
      - pytest
  remote:
    name: test-project-yaml
    provider: github
    visibility: private
    description: "A test project configuration for automated testing"
    homepage: "https://github.com/yogipatel5/test_project"
    topics:
      - python
      - testing
      - automation
    features:
      issues: true
      projects: true
      wiki: true
      discussions: true
    collaborators:
      - username: collaborator1
        permission: write
      - username: collaborator2
        permission: read
    teams:
      - name: developers
        permission: write
      - name: reviewers
        permission: maintain
  lfs:
    enabled: true
    patterns:
      - "*.png"
      - "*.jpg"
      - "*.pdf"
  submodules:
    - path: lib/common
      url: https://github.com/yogipatel5/common.git
      branch: main

# Additional metadata for testing
metadata:
  author: "Test User"
  email: "test@example.com"
  description: "A test project configuration for automated testing"
  version: "0.1.0"
  license: "MIT" 